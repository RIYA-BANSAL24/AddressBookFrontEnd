<div class="container">
  
  <div class="button-container">
    <button class="btn" (click)="navigateToAddPerson()">+ Add Person</button>
  </div>

  <div *ngIf="!persons.length" class="loading">
    <p>Loading contacts... ‚è≥</p>
  </div>

  <table *ngIf="persons.length">
    <thead>
      <tr>
        <th>Fullname</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons; let i = index">
        <td>{{ person.fullname }}</td>
        <td>{{ person.address }}</td>
        <td>{{ person.city }}</td>
        <td>{{ person.state }}</td>
        <td>{{ person.zipCode }}</td>
        <td>{{ person.phoneNumber }}</td>
        <td>
          <!-- Edit Icon -->
          <mat-icon (click)="editPerson(person, i)" style="color: #007bff; cursor: pointer;">edit</mat-icon>

          <!-- Delete Icon -->
          <mat-icon (click)="deletePerson(person.id)" style="color: red; cursor: pointer;">delete</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
</div>
